<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infographic Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            height: 100vh;
            overflow: hidden;
        }
        .infographic-card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .infographic-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            position: relative;
            flex-grow: 1;
            min-height: 0; /* Important for flex children */
        }
        .input-container {
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.75rem;
            background-color: #ffffff;
        }
        .btn {
            padding: 0.4rem 0.8rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s ease;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-secondary {
            background-color: #f3f4f6;
            color: #4b5563;
            border: 1px solid #d1d5db;
        }
        .btn-secondary:hover {
            background-color: #e5e7eb;
        }
        .btn-sm {
            padding: 0.3rem 0.6rem;
            font-size: 0.75rem;
        }
        #dataTable input {
            padding: 0.3rem;
            border-radius: 0.25rem;
            border: 1px solid #d1d5db;
            width: 100%;
            font-size: 0.8rem;
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .chart-title-input {
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            color: #1f2937;
            background: transparent;
            padding: 0.2rem;
            border-radius: 0.25rem;
            transition: background-color 0.2s;
            flex-grow: 1;
        }
        .chart-title-input:focus {
            outline: none;
            background-color: #f9fafb;
        }
        /* Specific styling for the bar chart title to maximize width */
        #barChartTitle {
            width: 100%;
            max-width: none;
        }
        .chart-actions {
            display: flex;
            gap: 0.3rem;
            flex-shrink: 0;
        }
        .chart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .chart-modal-content {
            background-color: white;
            border-radius: 0.75rem;
            padding: 1rem;
            max-width: 95%;
            max-height: 95%;
            position: relative;
        }
        .close-modal {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            color: #6b7280;
        }
        .close-modal:hover {
            color: #374151;
        }
        .modal-chart-container {
            height: 80vh;
            width: 80vw;
        }
        @media (max-width: 768px) {
            .chart-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .chart-actions {
                width: 100%;
                justify-content: flex-end;
            }
            .modal-chart-container {
                width: 95vw;
                height: 70vh;
            }
        }
        .data-input-section {
            padding: 0.75rem !important;
        }
        .data-input-section h2 {
            font-size: 1.1rem !important;
            margin-bottom: 0.5rem !important;
        }
        .data-input-section p {
            font-size: 0.8rem !important;
            margin-bottom: 0.75rem !important;
        }
        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0.5rem;
        }
        .header-section {
            padding: 0.5rem 0;
            margin-bottom: 0.5rem;
        }
        .content-area {
            flex-grow: 1;
            display: flex;
            gap: 0.5rem;
            min-height: 0; /* Important for flex children */
        }
        .data-panel {
            flex: 0 0 22%;
            display: flex;
            flex-direction: column;
        }
        .charts-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            min-height: 0; /* Important for flex children */
        }
        .charts-top {
            flex: 1;
            min-height: 0; /* Important for flex children */
        }
        .charts-bottom {
            flex: 1;
            display: flex;
            gap: 0.5rem;
            min-height: 0; /* Important for flex children */
        }
        .chart-bottom-item {
            flex: 1;
            min-height: 0; /* Important for flex children */
        }
        .scrollable-content {
            overflow-y: auto;
            flex-grow: 1;
        }
        .data-table-container {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 0.75rem;
        }
        /* Special styling for bar chart header to maximize title space */
        .bar-chart-header {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .bar-chart-title-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .bar-chart-actions {
            display: flex;
            gap: 0.3rem;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="header-section text-center">
            <h1 class="text-2xl font-extrabold text-gray-900 mb-1">Interactive Infographic Generator</h1>
            <p class="text-sm text-gray-600 max-w-2xl mx-auto">Enter your data and watch as beautiful infographics are created in real-time.</p>
        </header>

        <div class="content-area">
            <!-- Data Input Panel -->
            <section class="data-panel rounded-xl bg-white shadow flex flex-col">
                <div class="p-3 border-b">
                    <h2 class="font-bold text-gray-800">Data Input</h2>
                    <p class="text-gray-500 text-xs">Enter your data in the rows below.</p>
                </div>
                <div class="p-3 flex-grow flex flex-col">
                    <div class="grid grid-cols-2 gap-2 font-bold text-gray-700 text-xs mb-2">
                        <div>Label</div>
                        <div>Value</div>
                    </div>
                    <div class="data-table-container">
                        <div id="dataTable" class="space-y-1">
                            <!-- Initial data rows will be injected here by JS -->
                        </div>
                    </div>
                    <div class="mt-auto pt-2 flex justify-end space-x-2">
                        <button id="addRowBtn" class="btn btn-secondary">Add Row</button>
                        <button id="generateChartsBtn" class="btn btn-primary">Generate</button>
                    </div>
                </div>
            </section>

            <!-- Charts Display Panel -->
            <section class="charts-panel">
                <!-- Top Chart (Bar Chart) -->
                <div class="charts-top">
                    <div class="infographic-card">
                        <div class="bar-chart-header">
                            <div class="bar-chart-title-row">
                                <input type="text" class="chart-title-input" value="Data Comparison - Monthly Sales Performance Analysis" id="barChartTitle" placeholder="Enter chart title">
                                <div class="bar-chart-actions">
                                    <button class="btn btn-secondary btn-sm expand-chart" data-chart="barChart">Expand</button>
                                    <button class="btn btn-primary btn-sm download-chart" data-chart="barChart">Download</button>
                                </div>
                            </div>
                        </div>
                        <div class="chart-container">
                            <canvas id="barChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Bottom Charts (Pie and Line) -->
                <div class="charts-bottom">
                    <div class="chart-bottom-item">
                        <div class="infographic-card">
                            <div class="chart-header">
                                <input type="text" class="chart-title-input" value="Distribution" id="pieChartTitle">
                                <div class="chart-actions">
                                    <button class="btn btn-secondary btn-sm expand-chart" data-chart="pieChart">Expand</button>
                                    <button class="btn btn-primary btn-sm download-chart" data-chart="pieChart">Download</button>
                                </div>
                            </div>
                            <div class="chart-container">
                                <canvas id="pieChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="chart-bottom-item">
                        <div class="infographic-card">
                            <div class="chart-header">
                                <input type="text" class="chart-title-input" value="Trends" id="lineChartTitle">
                                <div class="chart-actions">
                                    <button class="btn btn-secondary btn-sm expand-chart" data-chart="lineChart">Expand</button>
                                    <button class="btn btn-primary btn-sm download-chart" data-chart="lineChart">Download</button>
                                </div>
                            </div>
                            <div class="chart-container">
                                <canvas id="lineChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Modal for expanded chart view -->
    <div id="chartModal" class="chart-modal">
        <div class="chart-modal-content">
            <button class="close-modal">&times;</button>
            <h3 id="modalTitle" class="text-lg font-bold mb-2"></h3>
            <div class="modal-chart-container">
                <canvas id="modalChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Register the Chart.js Data Labels plugin globally
        Chart.register(ChartDataLabels);

        // Define a function to generate a random color
        function getRandomColor(alpha = 1) {
            const r = Math.floor(Math.random() * 255);
            const g = Math.floor(Math.random() * 255);
            const b = Math.floor(Math.random() * 255);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        // Get the DOM elements
        const dataTable = document.getElementById('dataTable');
        const addRowBtn = document.getElementById('addRowBtn');
        const generateChartsBtn = document.getElementById('generateChartsBtn');
        const chartModal = document.getElementById('chartModal');
        const modalChartCanvas = document.getElementById('modalChart');
        const modalTitle = document.getElementById('modalTitle');
        const closeModalBtn = document.querySelector('.close-modal');

        // Initial data for the charts
        const initialData = {
            'Jan': 500,
            'Feb': 750,
            'Mar': 600,
            'Apr': 950,
            'May': 800,
        };

        // Function to create a new input row
        function createDataRow(label = '', value = '') {
            const row = document.createElement('div');
            row.className = 'grid grid-cols-2 gap-2';
            row.innerHTML = `
                <input type="text" value="${label}" placeholder="Label" class="label-input p-1 rounded border-gray-300 text-xs">
                <input type="number" value="${value}" placeholder="Value" class="value-input p-1 rounded border-gray-300 text-xs">
            `;
            dataTable.appendChild(row);
        }

        // Function to initialize the charts
        let barChart, pieChart, lineChart, modalChart;

        function initializeCharts() {
            // Initial data to populate the form
            for (const [label, value] of Object.entries(initialData)) {
                createDataRow(label, value);
            }

            // Get all data from the input fields
            const data = getDataFromInputs();

            // Create charts with initial data
            const barChartCanvas = document.getElementById('barChart');
            const pieChartCanvas = document.getElementById('pieChart');
            const lineChartCanvas = document.getElementById('lineChart');

            if (barChartCanvas && pieChartCanvas && lineChartCanvas) {
                const labels = data.labels;
                const values = data.values;
                const backgroundColors = labels.map(() => getRandomColor(0.8));
                const borderColors = labels.map(() => getRandomColor(1));

                // Bar Chart
                barChart = new Chart(barChartCanvas, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Values',
                            data: values,
                            backgroundColor: backgroundColors,
                            borderColor: borderColors,
                            borderWidth: 1,
                            borderRadius: 4,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    font: {
                                        size: 10
                                    }
                                }
                            },
                            x: {
                                ticks: {
                                    font: {
                                        size: 10
                                    }
                                }
                            }
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: { 
                                cornerRadius: 4, 
                                padding: 8,
                                titleFont: {
                                    size: 10
                                },
                                bodyFont: {
                                    size: 10
                                }
                            },
                            datalabels: {
                                anchor: 'end',
                                align: 'top',
                                color: '#4a5568',
                                font: { weight: 'bold', size: 9 },
                                formatter: (value) => value.toLocaleString(),
                            }
                        }
                    }
                });

                // Pie Chart
                pieChart = new Chart(pieChartCanvas, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Distribution',
                            data: values,
                            backgroundColor: backgroundColors,
                            hoverOffset: 12,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { 
                                position: 'right', 
                                labels: { 
                                    padding: 10, 
                                    font: { 
                                        size: 9 
                                    } 
                                } 
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed !== null) {
                                            const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                            const percentage = (context.parsed / total * 100).toFixed(1);
                                            label += `${percentage}%`;
                                        }
                                        return label;
                                    }
                                },
                                titleFont: {
                                    size: 10
                                },
                                bodyFont: {
                                    size: 10
                                }
                            },
                            datalabels: {
                                color: '#fff',
                                formatter: (value, context) => {
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = (value / total * 100);
                                    return percentage > 5 ? `${percentage.toFixed(1)}%` : '';
                                },
                                font: { weight: 'bold', size: 9 },
                            }
                        }
                    }
                });

                // Line Chart
                lineChart = new Chart(lineChartCanvas, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Performance',
                            data: values,
                            borderColor: getRandomColor(1),
                            backgroundColor: 'rgba(0, 0, 0, 0)',
                            borderWidth: 2,
                            fill: false,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    font: {
                                        size: 10
                                    }
                                }
                            },
                            x: {
                                ticks: {
                                    font: {
                                        size: 10
                                    }
                                }
                            }
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: { 
                                cornerRadius: 4, 
                                padding: 8,
                                titleFont: {
                                    size: 10
                                },
                                bodyFont: {
                                    size: 10
                                }
                            },
                            datalabels: {
                                display: true,
                                color: '#4a5568',
                                align: 'end',
                                anchor: 'end',
                                font: { weight: 'bold', size: 9 }
                            }
                        }
                    }
                });
            }
        }

        // Function to get data from input fields
        function getDataFromInputs() {
            const labelInputs = document.querySelectorAll('.label-input');
            const valueInputs = document.querySelectorAll('.value-input');
            const labels = [];
            const values = [];

            for (let i = 0; i < labelInputs.length; i++) {
                const label = labelInputs[i].value.trim();
                const value = parseFloat(valueInputs[i].value);
                if (label && !isNaN(value)) {
                    labels.push(label);
                    values.push(value);
                }
            }
            return { labels, values };
        }

        // Function to update all charts
        function updateCharts() {
            const { labels, values } = getDataFromInputs();
            const backgroundColors = labels.map(() => getRandomColor(0.8));
            const borderColors = labels.map(() => getRandomColor(1));

            // Update Bar Chart
            barChart.data.labels = labels;
            barChart.data.datasets[0].data = values;
            barChart.data.datasets[0].backgroundColor = backgroundColors;
            barChart.data.datasets[0].borderColor = borderColors;
            barChart.update();

            // Update Pie Chart
            pieChart.data.labels = labels;
            pieChart.data.datasets[0].data = values;
            pieChart.data.datasets[0].backgroundColor = backgroundColors;
            pieChart.update();

            // Update Line Chart
            lineChart.data.labels = labels;
            lineChart.data.datasets[0].data = values;
            lineChart.data.datasets[0].borderColor = getRandomColor(1);
            lineChart.update();
        }

        // Function to download chart as image with title
        function downloadChart(chartId) {
            const chart = getChartById(chartId);
            if (chart) {
                // Get the title for the chart
                const titleInput = document.getElementById(`${chartId}Title`);
                const title = titleInput.value;
                
                // Create a temporary canvas for the chart with title
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                
                // Set the dimensions for the temporary canvas
                const width = chart.canvas.width;
                const height = chart.canvas.height + 40; // Extra space for title
                tempCanvas.width = width;
                tempCanvas.height = height;
                
                // Fill with white background
                tempCtx.fillStyle = 'white';
                tempCtx.fillRect(0, 0, width, height);
                
                // Add the title
                tempCtx.fillStyle = '#1f2937';
                tempCtx.font = 'bold 18px Inter';
                tempCtx.textAlign = 'center';
                tempCtx.fillText(title, width / 2, 25);
                
                // Draw the chart below the title
                tempCtx.drawImage(chart.canvas, 0, 40);
                
                // Create download link
                const link = document.createElement('a');
                link.download = `${title.replace(/\s+/g, '_')}.png`;
                link.href = tempCanvas.toDataURL('image/png');
                link.click();
            }
        }

        // Function to expand chart in modal
        function expandChart(chartId) {
            const chart = getChartById(chartId);
            if (chart) {
                // Get the title for the modal
                const titleInput = document.getElementById(`${chartId}Title`);
                modalTitle.textContent = titleInput.value;
                
                // Create a new chart in the modal with the same data
                if (modalChart) modalChart.destroy();
                
                modalChart = new Chart(modalChartCanvas, {
                    type: chart.config.type,
                    data: JSON.parse(JSON.stringify(chart.data)), // Deep clone the data
                    options: {
                        ...chart.options,
                        maintainAspectRatio: true,
                        responsive: true,
                        plugins: {
                            ...chart.options.plugins,
                            title: {
                                display: true,
                                text: titleInput.value,
                                font: { size: 16 }
                            }
                        }
                    }
                });
                
                // Show the modal
                chartModal.style.display = 'flex';
            }
        }

        // Helper function to get chart by ID
        function getChartById(chartId) {
            switch(chartId) {
                case 'barChart': return barChart;
                case 'pieChart': return pieChart;
                case 'lineChart': return lineChart;
                default: return null;
            }
        }

        // Event listeners
        addRowBtn.addEventListener('click', () => createDataRow());
        generateChartsBtn.addEventListener('click', updateCharts);
        
        // Add event listeners for chart actions
        document.querySelectorAll('.download-chart').forEach(button => {
            button.addEventListener('click', (e) => {
                const chartId = e.target.getAttribute('data-chart');
                downloadChart(chartId);
            });
        });
        
        document.querySelectorAll('.expand-chart').forEach(button => {
            button.addEventListener('click', (e) => {
                const chartId = e.target.getAttribute('data-chart');
                expandChart(chartId);
            });
        });
        
        // Close modal when clicking the close button
        closeModalBtn.addEventListener('click', () => {
            chartModal.style.display = 'none';
            if (modalChart) modalChart.destroy();
        });
        
        // Close modal when clicking outside the content
        chartModal.addEventListener('click', (e) => {
            if (e.target === chartModal) {
                chartModal.style.display = 'none';
                if (modalChart) modalChart.destroy();
            }
        });

        // Initialize the app on page load
        window.onload = initializeCharts;
        
        // Handle window resize to maintain chart proportions
        window.addEventListener('resize', function() {
            if (barChart) barChart.resize();
            if (pieChart) pieChart.resize();
            if (lineChart) lineChart.resize();
        });
    </script>
</body>
</html>
